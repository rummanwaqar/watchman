<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />

    <title>Watchman</title>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">watchman</h2>
                                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                                <div class="form-floating mb-4 text-black">
                                    <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="admin" />
                                    <label for="username">Username</label>
                                </div>

                                <div class="form-floating mb-4 text-black">
                                    <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="password" />
                                    <label for="password">Password</label>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
