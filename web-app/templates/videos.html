{% extends "base.html" %}

{% block content %}

{% include "navbar.html" %}

<div class="album py-5 bg-light">
    <div class="container">
        {% if videos | length < 1 %}
            <p>No recordings available!</p>
        {% endif %}
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for video in videos %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img
                                src="/admin/data/{{ video.image_name }}"
                                class="w-100"
                        />
                        <div class="card-body">
                            <p class="card-text">
                                {{ video.date_time }}
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="/admin/video/{{ video.filename }}" class="btn btn-sm btn-outline-secondary">View</a>
                                    <form action="/admin/video/delete/{{ video.filename }}" method="post">
                                        <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
